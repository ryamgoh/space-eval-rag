models:
  - name: "flan-t5-small"
    type: "huggingface"
    model_path: "google/flan-t5-small"
    local_dir: "./models/flan-t5-small"
    model_class: "seq2seq"
    generation_kwargs:
      max_new_tokens: 8
      do_sample: false

datasets_dir: "./datasets"

tasks:
  - name: "sciq-mini"
    dataset: "sciq"
    split: "validation"
    prompt_template: "Question: {question}\nAnswer:"
    input_mappings:
      question: "question"
    reference_field: "correct_answer"
    metrics: ["rouge"]
    sample_size: 100

evaluation:
  batch_size: 2
  max_concurrent: 1
  output_dir: "runs"
  prediction_sample_size: 5
  save_detailed: true
  max_detailed_examples: 10

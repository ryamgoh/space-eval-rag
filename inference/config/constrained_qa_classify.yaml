datasets_dir: "./datasets"

models:
  - name: "deepseek-r1-distill-qwen-1.5b"
    type: "huggingface"
    model_path: "deepseek-ai/DeepSeek-R1-Distill-Qwen-1.5B"
    generation_kwargs:
      max_new_tokens: 50
      do_sample: false

tasks:
  - name: "agnews-thinking-constrained"
    dataset: "ag_news"
    split: "test"
    prompt_template: |
      Classify into one of: World, Sports, Business, Sci/Tech.
      Article: {text}
    input_mappings:
      text: "text"
    choices: ["World", "Sports", "Business", "Sci/Tech"]
    default_choice: "World"
    thinking_delimiters:
      start: "<think"
      end: "</think"
    constrained_output:
      enabled: true
      thinking: true
    reference_field: "label"
    label_map: ["World", "Sports", "Business", "Sci/Tech"]
    metrics:
      - name: "accuracy"
        adapter: "hf"
    sample_size: 5
    generation_kwargs:
      max_new_tokens: 100
      do_sample: false

evaluation:
  batch_size: 1
  max_concurrent: 1
  output_dir: "runs"
  prediction_sample_size: 5
  save_detailed: true
  max_detailed_examples: 50

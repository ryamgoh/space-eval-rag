datasets_dir: "./datasets"

models:
  - name: "flan-t5-small"
    type: "huggingface"
    model_path: "google/flan-t5-small"
    local_dir: "./models/flan-t5-small"
    model_class: "seq2seq"
    generation_kwargs:
      max_new_tokens: 64
      do_sample: false

tasks:
  - name: "qa-sciq-mini"
    task_adapter: "generic"
    dataset: "sciq"
    split: "validation"
    prompt_template: |
      Question: {question}
      Answer:
    input_mappings:
      question: "question"
    reference_field: "correct_answer"
    metrics:
      - name: "rouge"
        adapter: "hf"
    sample_size: 8
    generation_kwargs:
      max_new_tokens: 8
      do_sample: false

  - name: "agnews-mini"
    task_adapter: "classification"
    dataset: "ag_news"
    split: "test"
    prompt_template: |
      Choose exactly one label: World, Sports, Business, Sci/Tech.
      Text: {text}
      Label:
    input_mappings:
      text: "text"
    reference_field: "label"
    label_map: ["World", "Sports", "Business", "Sci/Tech"]
    prediction_postprocess:
      after: "Label:"
    metrics:
      - name: "accuracy"
        adapter: "hf"
    sample_size: 50
    generation_kwargs:
      max_new_tokens: 3
      do_sample: false

evaluation:
  batch_size: 2
  max_concurrent: 2
  output_dir: "runs"
  prediction_sample_size: 10
  save_detailed: true
  max_detailed_examples: 50

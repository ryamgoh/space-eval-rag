models:
  - name: "flan-t5-small"
    type: "huggingface"
    model_path: "google/flan-t5-small"
    local_dir: "./models/flan-t5-small"
    model_class: "seq2seq"
    generation_kwargs:
      max_new_tokens: 5
      do_sample: false

tasks:
  - name: "agnews-mini"
    dataset: "ag_news"
    split: "test"
    prompt_template: |
      Choose exactly one label: World, Sports, Business, Sci/Tech.
      Text: The team won the championship after a thrilling final match.
      Label: Sports
      Text: The central bank raised interest rates to fight inflation.
      Label: Business
      Text: {text}
      Label:
    input_mappings:
      text: "text"
    reference_field: "label"
    label_map: ["World", "Sports", "Business", "Sci/Tech"]
    prediction_postprocess:
      after: "Label:"
    metrics: ["accuracy"]
    sample_size: 50

evaluation:
  batch_size: 2
  max_concurrent: 1
  output_dir: "runs"
  prediction_sample_size: 50
  save_detailed: true
  max_detailed_examples: 50

models:
  - name: "deepseek-r1-distilled-llama-8b"
    type: "vllm"
    model_path: "deepseek-ai/DeepSeek-R1-Distill-Llama-8B"
    sampling_kwargs:
      max_tokens: 256

  - name: "flan-t5"
    type: "huggingface"
    model_path: "google/flan-t5-base"
    model_class: "seq2seq"
    generation_kwargs:
      max_new_tokens: 128

tasks:
  - name: "summarization"
    dataset: "xsum"
    split: "validation"
    prompt_template: "Summarize the following document:\n{document}"
    input_mappings:
      document: "document"
    reference_field: "summary"
    metrics: ["rouge"]
    generation_kwargs:
      max_new_tokens: 64

evaluation:
  batch_size: 8
  max_concurrent: 4
  output_dir: "runs"
  prediction_sample_size: 5

models_dir: "./models"
